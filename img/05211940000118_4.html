<!DOCTYPE html>
<html>
<head>
<style>
.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: green;
  min-width: 50px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  padding: 12px 16px;
  z-index: 1;
}

.dropdown:hover .dropdown-content {
  display: block;
}
</style>
</head>
<body>

<h2 style="color: blue; text-decoration: underline">Answer this question</h2>
<p>2+2=</p>

<div class="dropdown">
  <span>Answer:</span>
  <div class="dropdown-content">
  <p style="text-align:center; color:white;">4</p>
  </div>
</div>

</body>
</html>
